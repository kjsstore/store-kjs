<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KJS STORE ‚Äì Produk</title>

<style>
    body {
        margin: 0;
        background: #0a0a0f;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* ====================================
       NAVBAR ALA APLIKASI
    ==================================== */
    .app-navbar {
        width: 100%;
        padding: 12px 18px;
        background: #0b0b12;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 999;
        box-shadow: 0 0 10px #8f00ff55;
    }

    .nav-left { display: flex; align-items: center; gap: 10px; }
    .nav-logo {
        width: 36px; height: 36px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 10px #8f00ff;
    }
    .nav-title { font-size: 19px; font-weight: 700; letter-spacing: .5px; }

    .nav-right { display: flex; align-items: center; gap: 14px; }
    .nav-icon {
        font-size: 20px; cursor: pointer;
        padding: 6px; border-radius: 8px; transition: .2s;
    }
    .nav-icon:active { background: #ffffff1a; }

    #menuBox {
        position: fixed;
        top: 58px; right: 12px;
        background: #151525;
        padding: 15px;
        border-radius: 12px;
        width: 180px;
        display: none;
        box-shadow: 0 0 10px #8f00ff66;
    }

    #menuBox a {
        display: block;
        color: white;
        padding: 10px 0;
        text-decoration: none;
        border-bottom: 1px solid #ffffff15;
        font-size: 15px;
    }
    #menuBox a:last-child { border-bottom: none; }

    /* Light mode */
    .light { background: white !important; color: #111 !important; }
    .light .app-navbar { background: white; color: #000; }
    .light #menuBox { background: #f1f1f1; color: #000; }
    .light .nav-icon { color: #000; }

    /* ====================================
       OPENING SCREEN
    ==================================== */
    #opening {
        position: fixed;
        inset: 0;
        background: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        animation: fadeOut 1.3s ease forwards;
        animation-delay: 1.2s;
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    .opening-logo {
        width: 140px; height: 140px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 25px #8f00ff;
    }

    .opening-bg-logo {
        position: absolute;
        width: 80%;
        opacity: 0.05;
    }

    /* ====================================
       HERO SECTION
    ==================================== */
    .hero {
        height: 260px;
        background: linear-gradient(#8f00ff33, #000000aa),
                    url('https://files.catbox.moe/js5luv.webp');
        background-size: cover;
        background-position: center;
        border-radius: 0 0 30px 30px;
        padding: 25px;
        display: flex;
        align-items: flex-end;
    }

    .hero h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }

    /* ====================================
       GRID PRODUK
    ==================================== */
    .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .category-card {
        background: #12121a;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 15px #8f00ff22;
        transition: .3s;
    }

    .category-card:hover {
        transform: scale(.96);
    }

    .category-card img {
        width: 80px; height: 80px;
        border-radius: 12px;
        margin-bottom: 10px;
    }

    .category-card h3 {
        margin: 5px 0 0;
        font-size: 16px;
    }

    /* ====================================
       FIX RESPONSIVE HP
    ==================================== */
    @media(max-width:480px){
        .hero { height: 240px; }
        .hero h1 { font-size: 22px; }

        .category-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .category-card img {
            width: 70px; height: 70px;
        }

        .opening-logo { width: 120px; height: 120px; }
        .nav-title { font-size: 16px; }
    }
</style>
</head>
<body>

<!-- =====================
     NAVBAR APLIKASI
===================== -->
<div class="app-navbar" id="navbar">
    <div class="nav-left">
        <img src="https://files.catbox.moe/js5luv.webp" class="nav-logo">
        <div class="nav-title">KJS STORE</div>
    </div>

    <div class="nav-right">
        <div class="nav-icon" id="themeBtn">üåô</div>
        <div class="nav-icon" id="menuBtn">‚ò∞</div>
    </div>
</div>

<div id="menuBox">
    <a href="#">üì¶ Produk</a>
    <a href="#">üí≥ Pembayaran</a>
    <a href="#">‚òé Kontak Admin</a>
</div>

<!-- =====================
     OPENING SCREEN
===================== -->
<div id="opening">
    <img src="https://files.catbox.moe/js5luv.webp" class="opening-logo">
    <img src="https://files.catbox.moe/js5luv.webp" class="opening-bg-logo">
</div>

<!-- =====================
     HERO
===================== -->
<div class="hero">
    <h1>Selamat Datang di KJS STORE</h1>
</div>

<!-- =====================
     GRID PRODUK
===================== -->
<div class="category-grid">
    <div class="category-card">
        <img src="https://via.placeholder.com/100">
        <h3>Paket Data</h3>
    </div>

    <div class="category-card">
        <img src="https://via.placeholder.com/100">
        <h3>Top Up Game</h3>
    </div>

    <div class="category-card">
        <img src="https://via.placeholder.com/100">
        <h3>Jasa Lainnya</h3>
    </div>
</div>

<script>
    // Toggle Menu
    document.getElementById("menuBtn").onclick = () => {
        let box = document.getElementById("menuBox");
        box.style.display = box.style.display === "block" ? "none" : "block";
    };

    // Toggle Tema
    const themeBtn = document.getElementById("themeBtn");
    themeBtn.onclick = () => {
        document.body.classList.toggle("light");
        themeBtn.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    };
</script>

</body>
</html>
